    <title>Задание 7</title>

  <body>
    <script>
      /* Представьте: турист из Пскова прилетел в Москву и заказал автомобиль до хостела. Вы в роли программы-навигатора.
1) Маршрут построен, время посчитано, но сохранить его некуда. 
Создайте переменную time, чтобы программа смогла обновлять оставшееся в пути время, и турист был спокоен.
2) Проверим, может ли JavaScript достучаться до переменной по её имени. 
Заодно посмотрим, что лежит в коробке сейчас — там должно быть пусто. 
На следующей строке выведите значение переменной в консоль. При обращении через  console.log()  в скобках укажите имя переменной.
3) Поездка начинается, время в пути 34 минуты. Самое время сохранить это значение в переменную и вывести на экран. 
Сразу после создания переменной time присвойте значение 34. «Консоль-лог» переместится на третью строчку кода и выведет значение переменной.
4) Вывод в консоль числа 34 ни о чём не говорит. Сделаем его более человечным и понятным. 
Соедините текст и значение переменной. Внутри скобок для console.log  напишите 'Старт поездки. Осталось минут: ' + time. 
Кавычки важны, не потеряйте их.
5) Пока вы писали сообщение, турист из Пскова смотрел сторис, а такси ехало 15
минут. После уже написанного кода уменьшите значение переменной time на 15.
6) Примените уже знакомый трюк. Воспользуйтесь конкатенацией строк, чтобы вывести 
консоль фразу 'Немного сторис в соцсетях. Осталось минут: 'и текущего значения переменной time. 
Пишите код ниже уже написанного, ведь браузер читает его сверху вниз.
7) Ещё 10 минут. Машина едет, турист читает новости. Уменьшите значение переменной time на 10. 
В консоль выведите фразу 'Немного не новостей, но событий. Осталось минут: ' плюс обновленное значение time.
8) Тем временем машина доехала до пункта назначения. Присвойте переменной time значение 0.
9) Не хватает сообщения о том, что поездка завершена: Вы приехали. Добро пожаловать в Москву. 
Выведите его в консоль в самом конце программы, не забыв заключить текст в кавычки. */

      let time = 34;
      /* создали переменную, записали время пути. */
      console.log(
        "Старт поездки. Осталось минут: " + time
      ); /* Соединили текст и значение переменной. */
      let time2 = 34 - 15;
      /* Уменьшили значение на 15 мин. Получилось 19 мин.*/
      console.log(
        "Немного сторис в соцсетях. Осталось минут: " + time2
      ); /* Вывели результат. */
      let time3 = 34 - 15 - 10;
      /* Уменьшили значение на 10 мин. Получилось 9 мин. */
      console.log("Немного не новостей, но событий. Осталось минут: " + time3);
      let time4 = 0;
      /* Машина доехала до пункта назначения. */
      console.log("Вы приехали. Добро пожаловать в Москву");
    </script>
